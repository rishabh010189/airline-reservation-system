<header>
    <div class="container">
        <div class="back" (click)="onBackClick()">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="header-content">
            <div class="dest">
                <span>{{flightSearchCriteria?.departure?.code}}</span>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <span>{{flightSearchCriteria?.destination?.code}}</span>
            </div>
            <div class="details">
                <div>
                    <span>{{flightSearchCriteria?.departureDate | date:'MMM d'}}</span> &nbsp;-&nbsp;
                    <span>{{flightSearchCriteria?.returnDate | date:'MMM d'}}</span>
                </div>
                <div>
                    <span>{{flightSearchCriteria?.numOftravellers}} Adults</span>
                </div>
            </div>
        </div>
    </div>
</header>
